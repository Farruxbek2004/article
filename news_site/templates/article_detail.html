{% extends 'base.html' %}

{% block content %}
    <div class="article-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.author }} | {{ object.data }}</p>
        {% if article.photo %}
            <img src="{{ article.photo.url }}" alt="{{ object.title }}">
        {% endif %}
        <p>{{ object.body }}</p>
    </div>
    <p>
        <a href="{% url 'article_edit' article.pk %}"
           class="btn btn-primary">Editing</a>
        <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">Delete</a>
    <p><a href="{% url 'article_list' %}"> All articles</a>to see</p>
    </p>
{% endblock content %}
